<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fire Photo - The Map for all your Fire Photos</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <div id="map"></div>

          <!-- Modal Structure -->
        <div id="addImgModal" class="modal">
            <div class="modal-content">
                <!-- <h4>Where have I clicked</h4>
                <p>Lat: <span id="latPlaceholder"></span></p>
                <p>Lng: <span id="lngPlaceholder"></span></p> -->
                <h2>Add Location</h2>
                <div class="row">
                    <form class="col s12" id="addLocationForm">
                        <div class="row">
                            <div class="input-field col s4">
                                <input type="text" id="nameField" name="name" placeholder="Please Enter Location Name" required>
                            </div>
                            <div class="input-field col s4">
                                <input type="text" id="latField" name="latitude" placeholder="Latitude" required>
                            </div>
                            <div class="input-field col s4">
                                <input type="text" id="lngField" name="longitude" placeholder="Longitude" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="file" accept="image/*" name="locationIMG" id="imgField">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="submit" class="col s12 waves-effect waves-light btn-large"  id="submitBTN" value="Add Location">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="js/firebase.js"></script>
        
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script src="js/leaflet.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
